includes:
  - base.yaml
targets:
  - target: /bin
    createlinks:
      - src: /opt/python-occlum/bin/python3
        linkname: python3
  # python packages
  - target: /opt
    copy: 
      - dirs:
          - ../python-occlum
  # explicit copy python3 to enable autodep for python3
  - target: /opt/python-occlum/bin
    copy:
      - files:
        - ../python-occlum/bin/python3
  # below are python code and data
  - target: /
    copy:
      - from: ..
        dirs:
          - dataset
        files: 
          - demo.py
